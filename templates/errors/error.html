{% extends 'base.html' %}
{% load static %}
{% block content %}
<body class="bg-white dark:bg-slate-800">
    <main class="mx-auto w-full max-w-7xl px-6 pt-10 pb-16 sm:pb-24 lg:px-8">
        <img class="mx-auto h-10 w-auto sm:h-12" src="{% static 'favicon.ico' %}"
            alt="Your Company">
        <div class="mx-auto mt-20 max-w-2xl text-center sm:mt-24">
            <p class="text-base font-semibold leading-8 text-indigo-600">404</p>
            <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-5xl">This page does not exist</h1>
            <p class="mt-4 text-base leading-7 text-gray-600 dark:text-gray-400 sm:mt-6 sm:text-lg sm:leading-8">Sorry, we couldn’t find
                the page you’re looking for.</p>
        </div>
        <div class="mx-auto mt- flow-root max-w-lg">
            <div class="mt-10 flex justify-center">
                <a href="{% url 'profil:profil' %}" class="text-sm font-semibold leading-6 text-indigo-600">
                    <span aria-hidden="true">&larr;</span>
                    Back to home
                </a>
            </div>
        </div>
        {% include 'modal/privacy.html' %}
    </main>
    <script src="{% static 'js/privacy.js' %}"></script>
</body>
{% endblock %}
